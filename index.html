<!DOCTYPE html>
<html>
    <head> 
        <title> Simple calculator</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="calculator.css">
    </head>
    <body>

    <div>
        <h1>Calculator</h1>
        
       
    <main>
     <input type="text" value=0>
        <div class="keys">
            <button id="op_key" op="clear">C</button>
            <button id="op_key" op="negate">+/-</button>
            <button id="op_key" op="percent">%</button>
            <button id="op_key" op="divide">/</button>
            <button id="num_key">7</button>
            <button id="num_key">8</button>
            <button id="num_key">9</button>
            <button id="op_key" op="multiply">*</button>
            <button id="num_key">4</button>
            <button id="num_key">5</button>
            <button id="num_key">6</button>
            <button id="op_key" op="subtract">-</button>
            <button id="num_key">1</button>
            <button id="num_key">2</button>
            <button id="num_key">3</button>
            <button id="op_key" op="add">+</button> 
            <span></span>
            <button id="num_key">0</button>
            <button id="dot">.</button>
            <button id="eq_key">=</button>
        </div>
        </main>
        <script lang="Javascript" src="calculator.js"></script>
    </body>
</html>
